fragment HomepageParts on Homepage {
  __typename
  hero {
    __typename
    badge
    headline
    accent
    subtext
    primaryCtaText
    primaryCtaLink
    secondaryCtaText
    secondaryCtaLink
    backgroundImage
  }
  categories {
    __typename
    label
    title
    subtitle
    items {
      __typename
      title
      subtitle
      href
      bg
      image
    }
  }
  trust {
    __typename
    label
    title
    items {
      __typename
      icon
      title
      desc
    }
  }
  studio {
    __typename
    label
    title
    text
    features
    ctaText
    ctaLink
  }
  cta {
    __typename
    label
    title
    subtitle
    primaryText
    primaryLink
    secondaryText
    secondaryLink
  }
}

fragment ProjectParts on Project {
  __typename
  title
  description
  category
  completionDate
  images
}

fragment ReviewParts on Review {
  __typename
  name
  location
  rating
  quote
}

fragment SettingsParts on Settings {
  __typename
  brandName
  phone
  email
  location
  whatsapp
  instagram
  facebook
  tiktok
  twitter
  pinterest
  goldColor
}
